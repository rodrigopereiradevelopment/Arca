<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mercado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-mercado {
            width: 80px;
            height: 80px;
            background: #e8f5f3;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 40px;
        }

        h1 {
            font-size: 24px;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #636e72;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #00d4aa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2d3436;
            margin-bottom: 8px;
        }

        .required {
            color: #ff6b6b;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .image-upload {
            border: 2px dashed #dfe6e9;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .image-upload:hover {
            border-color: #00d4aa;
            background: #e8f5f3;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #00d4aa;
        }

        .upload-text {
            color: #636e72;
            font-size: 14px;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            margin: 15px auto 0;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .endereco-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .endereco-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .endereco-label {
            font-weight: 600;
            color: #2d3436;
        }

        .btn-remove {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .btn-add-endereco {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px dashed #00d4aa;
            border-radius: 10px;
            color: #00d4aa;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-add-endereco:hover {
            background: #e8f5f3;
        }

        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-voltar {
            background: #dfe6e9;
            color: #2d3436;
        }

        .btn-voltar:hover {
            background: #b2bec3;
        }

        .btn-enviar {
            background: #00d4aa;
            color: white;
        }

        .btn-enviar:hover {
            background: #00b894;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 170, 0.3);
        }

        .helper-text {
            font-size: 12px;
            color: #636e72;
            margin-top: 5px;
        }

        .cep-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .btn-buscar-cep {
            padding: 12px 20px;
            background: #00d4aa;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-buscar-cep:hover {
            background: #00b894;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-mercado">üõí</div>
            <h1>Cadastro de Mercado</h1>
            <p class="subtitle">Preencha os dados do seu estabelecimento</p>
        </div>

        <form id="formMercado">
            <!-- DADOS DO MERCADO -->
            <div class="form-section">
                <h2 class="section-title">Dados do Mercado</h2>
                
                <div class="form-group">
                    <label for="nome">Nome do Mercado <span class="required">*</span></label>
                    <input type="text" id="nome" name="nome" required placeholder="Ex: Mercado Bom Pre√ßo">
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ <span class="required">*</span></label>
                    <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00" maxlength="18">
                </div>

                <div class="input-group">
                    <div class="form-group">
                        <label for="telefone">Telefone <span class="required">*</span></label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label for="ativo">Status</label>
                        <select id="ativo" name="ativo">
                            <option value="1" selected>Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="contato@mercado.com">
                </div>
            </div>

            <!-- ADMINISTRADOR DO PERFIL -->
            <div class="form-section">
                <h2 class="section-title">Administrador do Perfil</h2>
                
                <div class="form-group">
                    <label for="admin_nome">Nome do Administrador <span class="required">*</span></label>
                    <input type="text" id="admin_nome" name="admin_nome" required placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <label for="admin_cpf">CPF <span class="required">*</span></label>
                    <input type="text" id="admin_cpf" name="admin_cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>

                <div class="form-group">
                    <label for="admin_email">E-mail <span class="required">*</span></label>
                    <input type="email" id="admin_email" name="admin_email" required placeholder="admin@email.com">
                </div>

                <div class="form-group">
                    <label for="admin_telefone">Telefone</label>
                    <input type="tel" id="admin_telefone" name="admin_telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="admin_senha">Senha <span class="required">*</span></label>
                    <input type="password" id="admin_senha" name="admin_senha" required placeholder="M√≠nimo 6 caracteres">
                    <p class="helper-text">A senha deve ter no m√≠nimo 6 caracteres</p>
                </div>
            </div>

            <!-- ENDERE√áOS -->
            <div class="form-section">
                <h2 class="section-title">Endere√ßos</h2>
                
                <div id="enderecos-container">
                    <!-- Endere√ßo 1 (principal) -->
                    <div class="endereco-item" data-index="0">
                        <div class="endereco-header">
                            <span class="endereco-label">Endere√ßo Principal</span>
                        </div>

                        <div class="form-group">
                            <label>CEP <span class="required">*</span></label>
                            <div class="cep-group">
                                <input type="text" name="cep[]" class="cep-input" required placeholder="00000-000" maxlength="9">
                                <button type="button" class="btn-buscar-cep">Buscar</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Rua <span class="required">*</span></label>
                            <input type="text" name="rua[]" required placeholder="Nome da rua">
                        </div>

                        <div class="input-group">
                            <div class="form-group">
                                <label>N√∫mero <span class="required">*</span></label>
                                <input type="text" name="numero[]" required placeholder="123">
                            </div>

                            <div class="form-group">
                                <label>Complemento</label>
                                <input type="text" name="complemento[]" placeholder="Apto, Sala...">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Bairro <span class="required">*</span></label>
                            <input type="text" name="bairro[]" required placeholder="Nome do bairro">
                        </div>

                        <div class="input-group">
                            <div class="form-group">
                                <label>Cidade <span class="required">*</span></label>
                                <input type="text" name="cidade[]" required placeholder="Cidade">
                            </div>

                            <div class="form-group">
                                <label>UF <span class="required">*</span></label>
                                <input type="text" name="estado[]" required placeholder="SP" maxlength="2">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn-add-endereco" id="btnAddEndereco">
                    + Adicionar Outro Endere√ßo
                </button>
            </div>

            <!-- √çCONE DO MERCADO -->
            <div class="form-section">
                <h2 class="section-title">√çcone do Mercado</h2>
                
                <label for="imagem" class="image-upload">
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Clique para enviar uma imagem</div>
                    <p class="helper-text">PNG, JPG ou JPEG (m√°x. 5MB)</p>
                    <div class="image-preview" id="imagePreview">
                        <img src="" alt="Preview">
                    </div>
                </label>
            </div>

            <!-- BOT√ïES DE A√á√ÉO -->
            <div class="form-actions">
                <button type="button" class="btn btn-voltar" onclick="history.back()">Voltar</button>
                <button type="submit" class="btn btn-enviar">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // M√°scaras de input
        function mascaraCNPJ(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
            valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
            valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
            input.value = valor;
        }

        function mascaraCPF(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            input.value = valor;
        }

        function mascaraTelefone(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor.length <= 10) {
                valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
                valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
                valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
            }
            input.value = valor;
        }

        function mascaraCEP(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
            input.value = valor;
        }

        // Aplicar m√°scaras
        document.getElementById('cnpj').addEventListener('input', function() {
            mascaraCNPJ(this);
        });

        document.getElementById('admin_cpf').addEventListener('input', function() {
            mascaraCPF(this);
        });

        document.getElementById('telefone').addEventListener('input', function() {
            mascaraTelefone(this);
        });

        document.getElementById('admin_telefone').addEventListener('input', function() {
            mascaraTelefone(this);
        });

        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('cep-input')) {
                mascaraCEP(e.target);
            }
        });

        // Preview de imagem
        document.getElementById('imagem').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.querySelector('img').src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Adicionar endere√ßo
        let enderecoIndex = 1;
        document.getElementById('btnAddEndereco').addEventListener('click', function() {
            const container = document.getElementById('enderecos-container');
            const novoEndereco = `
                <div class="endereco-item" data-index="${enderecoIndex}">
                    <div class="endereco-header">
                        <span class="endereco-label">Endere√ßo ${enderecoIndex + 1}</span>
                        <button type="button" class="btn-remove" onclick="removerEndereco(this)">√ó</button>
                    </div>

                    <div class="form-group">
                        <label>CEP <span class="required">*</span></label>
                        <div class="cep-group">
                            <input type="text" name="cep[]" class="cep-input" required placeholder="00000-000" maxlength="9">
                            <button type="button" class="btn-buscar-cep">Buscar</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rua <span class="required">*</span></label>
                        <input type="text" name="rua[]" required placeholder="Nome da rua">
                    </div>

                    <div class="input-group">
                        <div class="form-group">
                            <label>N√∫mero <span class="required">*</span></label>
                            <input type="text" name="numero[]" required placeholder="123">
                        </div>

                        <div class="form-group">
                            <label>Complemento</label>
                            <input type="text" name="complemento[]" placeholder="Apto, Sala...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Bairro <span class="required">*</span></label>
                        <input type="text" name="bairro[]" required placeholder="Nome do bairro">
                    </div>

                    <div class="input-group">
                        <div class="form-group">
                            <label>Cidade <span class="required">*</span></label>
                            <input type="text" name="cidade[]" required placeholder="Cidade">
                        </div>

                        <div class="form-group">
                            <label>UF <span class="required">*</span></label>
                            <input type="text" name="estado[]" required placeholder="SP" maxlength="2">
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', novoEndereco);
            enderecoIndex++;
        });

        function removerEndereco(btn) {
            btn.closest('.endereco-item').remove();
        }

        // Buscar CEP
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-buscar-cep')) {
                const enderecoItem = e.target.closest('.endereco-item');
                const cep = enderecoItem.querySelector('.cep-input').value.replace(/\D/g, '');
                
                if (cep.length === 8) {
                    fetch(`https://viacep.com.br/ws/${cep}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.erro) {
                                enderecoItem.querySelector('input[name="rua[]"]').value = data.logradouro;
                                enderecoItem.querySelector('input[name="bairro[]"]').value = data.bairro;
                                enderecoItem.querySelector('input[name="cidade[]"]').value = data.localidade;
                                enderecoItem.querySelector('input[name="estado[]"]').value = data.uf;
                            } else {
                                alert('CEP n√£o encontrado!');
                            }
                        })
                        .catch(error => {
                            alert('Erro ao buscar CEP!');
                        });
                } else {
                    alert('CEP inv√°lido!');
                }
            }
        });

        // Submit do formul√°rio
        document.getElementById('formMercado').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aqui voc√™ implementaria o envio dos dados
            const formData = new FormData(this);
            
            console.log('Dados do formul√°rio:', Object.fromEntries(formData));
            alert('Formul√°rio enviado! Veja o console para os dados.');
            
            // Exemplo de como enviar:
            /*
            fetch('/api/mercado', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
            */
        });
    </script>
</body>
</html>
