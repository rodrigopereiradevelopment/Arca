<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ARCA</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="topo">
        <img src="../img/logo.jpeg" class="logo" alt="Logotipo ARCA">
    </div>

    <main class="area-central">
        <div class="card-login">
            <form action="/login" method="POST"> 
                
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" autocomplete="username" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>

                <a href="../html/cadastro.html" class="cadastro">Não Tem Conta? Cadastre-se</a>

                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
            
            <hr class="divisor-social">

            <div class="social-box">
                <button class="btn-social facebook" aria-label="Entrar com Facebook">
                    <img src="../img/facebook.png" alt=""> Facebook
                </button>

                <button class="btn-social google" aria-label="Entrar com Google">
                    <img src="../img/google.png" alt=""> Google
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
         <p>&copy; 2025 ARCA - Compare preços e economize em Mogi Mirim</p>
    </footer>
</body>
</html>
