<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARCA - Cadastro</title>
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/imask"></script>
</head>
<body>
  <header class="header">
    <div class="topo">
      <img src="../img/logo.png" class="logo" alt="Logotipo ARCA">
      <h1>Compare pre√ßos e economize!</h1>
    </div>
  </header>

  <div class="container">
    <form action="processa_cadastro.php" method="POST">
      <h2>Criar Conta no ARCA</h2>

      <fieldset>
        <legend>Dados B√°sicos (Obrigat√≥rio)</legend>

        <label for="nomeCompleto" class="visually-hidden">Nome Completo</label>
        <div class="input-container">
          <i class="fa fa-user icon" aria-hidden="true"></i>
          <input class="input-field" type="text" placeholder="Nome Completo" 
                 name="nome" id="nomeCompleto" minlength="3" maxlength="100" required autocomplete="name">
        </div>

        <label for="emailUsuario" class="visually-hidden">E-mail</label>
        <div class="input-container">
          <i class="fa fa-envelope icon" aria-hidden="true"></i>
          <input class="input-field" type="email" name="email" id="emailUsuario" 
                 placeholder="Seu melhor e-mail" required autocomplete="email">
        </div>

        <label for="senhaUsuario" class="visually-hidden">Senha</label>
        <div class="input-container">
          <i class="fa fa-lock icon" aria-hidden="true"></i>
          <input id="senhaUsuario" class="input-field" type="password" name="senha" 
                 placeholder="Senha (m√≠nimo 8 caracteres)" 
                 minlength="8" required autocomplete="new-password">
          <button type="button" aria-label="Mostrar/Ocultar Senha" 
                  aria-controls="senhaUsuario" onclick="toggleSenha()">üëÅ</button>
        </div>

        <label for="confirmSenhaUsuario" class="visually-hidden">Confirme a Senha</label>
        <div class="input-container">
          <i class="fa fa-lock icon" aria-hidden="true"></i>
          <input id="confirmSenhaUsuario" class="input-field" type="password" 
                 name="confirmSenha" placeholder="Confirme a Senha" required autocomplete="new-password">
          <button type="button" aria-label="Mostrar/Ocultar Confirma√ß√£o de Senha"

      <fieldset>
        <legend>Informa√ß√µes Adicionais (Opcional)</legend>

        <label for="cpfUsuario">CPF (opcional)</label>
        <div class="input-container">
          <i class="fa fa-id-card icon" aria-hidden="true"></i>
          <input class="input-field" type="text" name="cpf" id="cpfUsuario"
                 placeholder="CPF (opcional)" maxlength="14" autocomplete="off">
        </div>

        <label for="telefoneUsuario">Telefone (opcional)</label>
        <div class="input-container">
          <i class="fa fa-phone icon" aria-hidden="true"></i>
          <input class="input-field" type="tel" name="telefone" id="telefoneUsuario"
                 placeholder="Telefone (opcional)" maxlength="15" autocomplete="tel">
        </div>

        <label for="cidadeUsuario">Cidade</label>
        <div class="input-container">
          <i class="fa fa-map-marker icon" aria-hidden="true"></i>
          <input class="input-field" type="text" name="cidade" id="cidadeUsuario"
                 placeholder="Cidade" value="Mogi Mirim" readonly>
        </div>
        <small class="cidade-info">Atualmente dispon√≠vel apenas em Mogi Mirim</small>
        
        <div class="input-container file-upload">
          <label for="fotoPerfil">Foto de Perfil (opcional)</label>
          <input class="input-field" type="file" id="fotoPerfil" 
                 name="fotoPerfil" accept="image/*">
        </div>
      </fieldset>

      <fieldset>
        <legend>Prefer√™ncias</legend>

        <div class="checkbox-group">
          <label for="notifPush">
            <input type="checkbox" name="notificacao_push" id="notifPush" value="1" checked>
            <i class="fa fa-bell" aria-hidden="true"></i> Receber notifica√ß√µes push
          </label>
        </div>

        <div class="checkbox-group">
          <label for="notifEmail">

            <i class="fa fa-envelope" aria-hidden="true"></i> Receber ofertas por e-mail
          </label>
        </div>

        <div class="checkbox-group">
          <label for="notifPromocoes">
            <input type="checkbox" name="notificacao_promocoes" id="notifPromocoes" value="1" checked>
            <i class="fa fa-tag" aria-hidden="true"></i> Receber alertas de promo√ß√µes
          </label>
        </div>

        <div class="input-container range-group">
          <label for="raio_busca">Raio de busca (<span id="rangeValue">15</span> km):</label>
          <input type="range" id="raio_busca" name="raio_busca" 
                 min="5" max="30" value="15" 
                 oninput="document.getElementById('rangeValue').innerText = this.value">
        </div>

        <div class="checkbox-group">
          <label for="modoEscuro">
            <input type="checkbox" name="modo_escuro" id="modoEscuro" value="1">
            <i class="fa fa-moon-o" aria-hidden="true"></i> Modo escuro
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Permiss√µes</legend>

        <div class="checkbox-group">
          <label for="permitirLocalizacao">
            <input type="checkbox" id="permitirLocalizacao"

        <div class="checkbox-group">
          <label for="aceiteTermos">
            <input type="checkbox" id="aceiteTermos" 
                   name="aceiteTermos" required>
            Li e aceito os 
            <a href="termos_de_uso.html" target="_blank">termos de uso</a> 
            e 
            <a href="politica_privacidade.html" target="_blank">pol√≠tica de privacidade</a>.
          </label>
        </div>
      </fieldset>

      <div class="button-group">
        <button type="submit" class="btn-primary">
          <i class="fa fa-check" aria-hidden="true"></i> Criar Conta
        </button>
        <button type="reset" class="btn-secondary">
          <i class="fa fa-refresh" aria-hidden="true"></i> Limpar
        </button>
      </div>

      <div class="login-link">
        J√° tem uma conta? <a href="login.html">Fazer login</a>

    </form>
  </div>

  <footer class="rodape">
    <p>&copy; 2025 ARCA - Compare pre√ßos e economize em Mogi Mirim</p>
  </footer>

  <script src="../js/cadastro.js"></script>
 
</body>
</html>
